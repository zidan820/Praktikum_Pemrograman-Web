 <!DOCTYPE html>
 <html>
 <head><title>Latihan Logika Percabangan</title></head>
 <body>
 <h2>Kalkulator Diskon Belanja</h2>
 <p>Masukkan total belanja Anda:</p>
 <input type="number" id="totalBelanja" placeholder="Contoh: 150000">
 <button onclick="cekDiskon()">Cek Diskon</button>
 <h3 id="hasil"></h3>

 <script>
 function cekDiskon() {
 var total = parseFloat(document.getElementById("totalBelanja").value);
 var pesan = "";
 if (isNaN(total)) {pesan = "Mohon masukkan angka yang valid.";
 } else if (total >= 250000) {
 var diskon = total * 0.15;
 var totalBayar = total - diskon;
 pesan = "Selamat! Anda dapat diskon 15% sebesar Rp " + diskon + ". Total bayar: <b>Rp " +
    totalBayar + "</b>";
 } else {
 pesan = "Maaf, tidak ada diskon. Total bayar: <b>Rp " + total + "</b>";
 }
 document.getElementById("hasil").innerHTML = pesan;
 }
 </script>
 </body>
 </html>
