 <!DOCTYPE html>
 <html>
 <head>
 <title>Kalkulator</title>
 <style>
 .calculator { width: 200px; border: 1px solid #ccc; padding: 10px; }
 #display { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
 .buttons button { width: 48px; height: 48px; margin: 1px; }
 </style>
 </head>
 <body>
 <div class="calculator">
 <input type="text" id="display" disabled>
 <div class="buttons">
 <button onclick="appendValue('7')">7</button><button
onclick="appendValue('8')">8</button><button onclick="appendValue('9')">9</button><button
onclick="appendValue('/')">/</button>
 <button onclick="appendValue('4')">4</button><button
onclick="appendValue('5')">5</button><button onclick="appendValue('6')">6</button><button
onclick="appendValue('*')">*</button>
 <button onclick="appendValue('1')">1</button><button
onclick="appendValue('2')">2</button><button onclick="appendValue('3')">3</button><button
onclick="appendValue('-')">-</button>
 <button onclick="clearDisplay()">C</button><button
onclick="appendValue('0')">0</button><button onclick="calculate()">=</button><button
onclick="appendValue('+')">+</button>
 </div>
 </div>

 <script>
 var display = document.getElementById('display');
 function appendValue(value) { display.value += value; }
 function clearDisplay() { display.value = ''; }
 function calculate() {
 try {
 display.value = eval(display.value);
 } catch (error) {
 display.value = 'Error';
 }
 }
 </script>
 </body>
 </html>
