<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2196F3; /* Biru untuk desktop */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      font-size: 24px; /* Ukuran besar untuk desktop */
      text-align: center;
      border-radius: 5px;
    }

    .judul {
      text-align: center;
      font-size: 32px;
      padding: 20px;
      color: white;
    }

    /* Responsif untuk layar kecil */
    @media only screen and (max-width: 600px) {
      body {
        background-color: #f44336; /* Merah untuk layar kecil */
      }

      .grid-container {
        grid-template-columns: 1fr; /* 1 kolom */
      }

      .grid-item {
        font-size: 18px; /* Ukuran teks lebih kecil */
      }

      .judul {
        font-size: 24px;
      }
    }
  </style>
  <title>Halaman Grid Responsif</title>
</head>
<body>

  <div class="judul">Contoh Halaman Grid Responsif</div>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>

</body>
</html>
